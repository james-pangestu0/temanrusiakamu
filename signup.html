<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | TemanRusiaKamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-red-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Daftar Akun Baru</h2>
    <form id="signup-form" class="space-y-4">
      <input id="full-name" type="text" placeholder="Nama Lengkap" required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="email" type="email" placeholder="Email" required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="password" type="password" placeholder="Password (min. 6 karakter)" required minlength="6"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit" id="submit-btn"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        Daftar Sekarang
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4 text-sm">
      Sudah punya akun?
      <a href="login.html" class="text-blue-600 hover:underline">Login di sini</a>
    </p>
    <p id="message" class="text-center text-sm mt-3"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://mkflcrvsjamfrfxsprwg.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rZmxjcnZzamFtZnJmeHNwcndnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzY5OTAsImV4cCI6MjA3NTI1Mjk5MH0.gX36BiqZV1Hym46ACh0kfWAv6T2Js4gjB8Kj4pqNFaQ'
    
    const { createClient } = supabase
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const form = document.getElementById('signup-form')
    const msg = document.getElementById('message')
    const submitBtn = document.getElementById('submit-btn')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const fullName = document.getElementById('full-name').value.trim()
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      
      // Disable button to prevent double submission
      submitBtn.disabled = true
      
      msg.textContent = '⏳ Memproses pendaftaran...'
      msg.className = 'text-center text-blue-600 text-sm mt-3 font-medium'

      try {
        // Sign up user with metadata
        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName
            }
          }
        })

        if (error) throw error

        // Check if user needs to confirm email
        if (data?.user?.identities?.length === 0) {
          msg.textContent = '⚠️ Email sudah terdaftar. Silakan login atau gunakan email lain.'
          msg.className = 'text-center text-orange-600 text-sm mt-3'
          submitBtn.disabled = false
          return
        }

        msg.textContent = '✅ Pendaftaran berhasil! Mengalihkan...'
        msg.className = 'text-center text-green-600 text-sm mt-3 font-semibold'
        
        // Clear form
        form.reset()
        
        // Redirect to success page
        setTimeout(() => {
          window.location.href = 'success.html'
        }, 1500)

      } catch (error) {
        console.error('Signup error:', error)
        msg.textContent = '❌ Error: ' + error.message
        msg.className = 'text-center text-red-600 text-sm mt-3'
        submitBtn.disabled = false
      }
    })
  </script>
</body>
</html>
