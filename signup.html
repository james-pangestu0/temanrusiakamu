<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | TemanRusiaKamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-red-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">
      Buat Akun Baru
    </h2>

    <form id="signup-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      <input id="password" type="password" placeholder="Password" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      <button type="submit"
        class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition">
        Daftar Sekarang
      </button>
    </form>

    <p id="message" class="text-center text-sm mt-4"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîπ Ganti dengan milikmu
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("signup-form");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "üîÑ Memproses pendaftaran...";
      msg.className = "text-center text-blue-600 text-sm mt-4";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // üîç 1Ô∏è‚É£ Cek apakah email sudah ada
        const { data: existingUser, error: checkError } = await supabase
          .from("profiles")
          .select("email")
          .eq("email", email)
          .maybeSingle();

        if (checkError) throw checkError;

        if (existingUser) {
          msg.textContent = "‚ö†Ô∏è Email sudah terdaftar. Silakan login.";
          msg.className = "text-center text-yellow-600 text-sm mt-4";
          return;
        }

        // üß© 2Ô∏è‚É£ Daftarkan akun di Supabase Auth
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;

        // üíæ 3Ô∏è‚É£ Simpan ke database profiles
        const { error: insertError } = await supabase
          .from("profiles")
          .insert([{ email }]);
        if (insertError) throw insertError;

        // üéâ 4Ô∏è‚É£ Pesan sukses
        msg.textContent = "‚úÖ Akun berhasil dibuat! Mengarahkan ke halaman login...";
        msg.className = "text-center text-green-600 text-sm mt-4";

        // ‚è≥ Tunggu sebentar lalu redirect
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.className = "text-center text-red-600 text-sm mt-4";
      }
    });
  </script>

</body>
</html>
