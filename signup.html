<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | TemanRusiaKamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-red-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-blue-800 mb-2">Daftar Akun Baru</h2>
      <p class="text-gray-600 text-sm">Mulai perjalanan belajar bahasa Rusia Anda</p>
    </div>
    
    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
        <input id="full-name" type="text" placeholder="John Doe" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input id="email" type="email" placeholder="nama@email.com" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" type="password" placeholder="Minimal 6 karakter" required minlength="6"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" />
        <p class="text-xs text-gray-500 mt-1">Minimal 6 karakter</p>
      </div>
      
      <button type="submit" id="submit-btn"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        <span id="btn-text">Daftar Sekarang</span>
        <span id="btn-loader" class="hidden">
          <i class="fas fa-spinner fa-spin mr-2"></i>Memproses...
        </span>
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 hover:underline font-semibold">Login di sini</a>
      </p>
    </div>
    
    <div id="message" class="text-center text-sm mt-4"></div>
    
    <!-- Debug Info -->
    <div id="debug-info" class="mt-4 p-3 bg-gray-100 rounded text-xs text-gray-600 hidden"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mkflcrvsjamfrfxsprwg.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rZmxjcnZzamFtZnJmeHNwcndnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzY5OTAsImV4cCI6MjA3NTI1Mjk5MH0.gX36BiqZV1Hym46ACh0kfWAv6T2Js4gjB8Kj4pqNFaQ'
    
    const { createClient } = supabase
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const form = document.getElementById('signup-form')
    const msg = document.getElementById('message')
    const submitBtn = document.getElementById('submit-btn')
    const btnText = document.getElementById('btn-text')
    const btnLoader = document.getElementById('btn-loader')
    const debugInfo = document.getElementById('debug-info')

    function showDebug(info) {
      debugInfo.classList.remove('hidden')
      debugInfo.innerHTML += info + '<br>'
      console.log(info)
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const fullName = document.getElementById('full-name').value.trim()
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      
      // Validate
      if (password.length < 6) {
        msg.textContent = '‚ùå Password minimal 6 karakter'
        msg.className = 'text-center text-red-600 text-sm mt-4'
        return
      }
      
      // Disable button
      submitBtn.disabled = true
      btnText.classList.add('hidden')
      btnLoader.classList.remove('hidden')
      msg.textContent = ''
      debugInfo.innerHTML = ''
      debugInfo.classList.add('hidden')

      try {
        showDebug('üîÑ Memulai pendaftaran...')
        showDebug('üìß Email: ' + email)
        showDebug('üë§ Nama: ' + fullName)
        
        // Sign up user
        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName
            },
            emailRedirectTo: window.location.origin + '/success.html'
          }
        })

        showDebug('üì¶ Response received')
        
        if (error) {
          showDebug('‚ùå Error: ' + error.message)
          throw error
        }

        showDebug('‚úÖ User created!')
        showDebug('üë§ User ID: ' + data.user?.id)
        showDebug('üìß User Email: ' + data.user?.email)
        
        // Check if email already exists
        if (data.user && data.user.identities && data.user.identities.length === 0) {
          showDebug('‚ö†Ô∏è Email already registered')
          msg.textContent = '‚ö†Ô∏è Email sudah terdaftar. Silakan login atau gunakan email lain.'
          msg.className = 'text-center text-orange-600 text-sm mt-4 font-semibold'
          submitBtn.disabled = false
          btnText.classList.remove('hidden')
          btnLoader.classList.add('hidden')
          return
        }

        // Check if needs email confirmation
        if (data.user && data.user.confirmation_sent_at && !data.user.confirmed_at) {
          showDebug('üìß Email confirmation required')
          msg.textContent = '‚úÖ Pendaftaran berhasil! Silakan cek email untuk verifikasi.'
          msg.className = 'text-center text-green-600 text-sm mt-4 font-semibold'
          form.reset()
          submitBtn.disabled = false
          btnText.classList.remove('hidden')
          btnLoader.classList.add('hidden')
          return
        }

        // Success - no email confirmation needed
        showDebug('üéâ Signup complete! Redirecting...')
        msg.textContent = '‚úÖ Pendaftaran berhasil! Mengalihkan ke halaman login...'
        msg.className = 'text-center text-green-600 text-sm mt-4 font-semibold'
        
        form.reset()
        
        // Redirect to login
        setTimeout(() => {
          window.location.href = 'login.html'
        }, 2000)

      } catch (error) {
        console.error('Signup error:', error)
        showDebug('üí• Exception: ' + error.message)
        
        let errorMessage = '‚ùå Pendaftaran gagal: '
        
        if (error.message.includes('already registered') || error.message.includes('already exists')) {
          errorMessage += 'Email sudah terdaftar. Silakan login.'
        } else if (error.message.includes('Invalid email')) {
          errorMessage += 'Format email tidak valid.'
        } else if (error.message.includes('Password')) {
          errorMessage += 'Password terlalu lemah. Minimal 6 karakter.'
        } else if (error.message.includes('violates row-level security')) {
          errorMessage += 'Terjadi kesalahan database. Hubungi admin.'
        } else {
          errorMessage += error.message
        }
        
        msg.textContent = errorMessage
        msg.className = 'text-center text-red-600 text-sm mt-4 font-medium'
        
        submitBtn.disabled = false
        btnText.classList.remove('hidden')
        btnLoader.classList.add('hidden')
      }
    })
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
