<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar | TemanRusiaKamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-red-50 min-h-screen flex flex-col justify-center items-center">

  <!-- ðŸ”¹ Sign Up Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full mx-4 text-center animate-fade-in">
    <h1 class="text-3xl font-bold text-blue-700 mb-3">Buat Akun Baru</h1>
    <p class="text-gray-600 mb-6">Mulai perjalanan seru belajar bahasa Rusia bersama <span class="text-red-500 font-semibold">TemanRusiaKamu</span>.</p>

    <form id="signup-form" class="flex flex-col space-y-4">
      <input type="email" id="email" placeholder="Email" required class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password" required class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="bg-red-500 text-white py-2 rounded-full font-semibold hover:bg-red-600 transition">Daftar Sekarang</button>
    </form>

    <p class="text-gray-600 mt-4">Sudah punya akun? 
      <a href="login.html" class="text-blue-600 font-medium hover:underline">Login di sini</a>
    </p>

    <!-- Pesan status -->
    <p id="message" class="mt-4 text-sm text-gray-700"></p>
  </div>

  <footer class="mt-8 text-gray-500 text-sm">
    &copy; 2025 TemanRusiaKamu
  </footer>

  <!-- ðŸ”¹ Script Supabase -->
  <script>
    const SUPABASE_URL = "https://mkflcrvsjamfrfxsprwg.supabase.co"; // ðŸ”§ Ganti dengan URL project kamu
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rZmxjcnZzamFtZnJmeHNwcndnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzY5OTAsImV4cCI6MjA3NTI1Mjk5MH0.gX36BiqZV1Hym46ACh0kfWAv6T2Js4gjB8Kj4pqNFaQ"; // ðŸ”§ Ganti dengan anon key dari Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      message.textContent = "Sedang memproses pendaftaran...";
      message.className = "text-blue-600 mt-4 text-sm";

      try {
        // ðŸ”¹ Cek apakah email sudah terdaftar
        const { data: existingUsers, error: checkError } = await supabase
          .from('profiles')
          .select('email')
          .eq('email', email);

        if (checkError) throw checkError;
        if (existingUsers && existingUsers.length > 0) {
          message.textContent = "Email sudah terdaftar. Silakan login.";
          message.className = "text-red-600 mt-4 text-sm";
          return;
        }

        // ðŸ”¹ Proses daftar ke Supabase Auth
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) throw error;

        // ðŸ”¹ Simpan ke tabel profiles
        const { error: insertError } = await supabase
          .from('profiles')
          .insert([{ email: email }]);

        if (insertError) throw insertError;

        // âœ… Berhasil â€” arahkan ke success page
        window.location.href = "success.html";

      } catch (err) {
        console.error(err);
        message.textContent = "Terjadi kesalahan: " + err.message;
        message.className = "text-red-600 mt-4 text-sm";
      }
    });
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-in-out;
    }
  </style>
</body>
</html>
