<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat! Akun Anda Berhasil Terdaftar | TemanRusiaKamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-red-50 flex flex-col items-center justify-center min-h-screen text-center">

  <!-- âœ… Success Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full mx-4 animate-fade-in">
    <h1 class="text-3xl font-bold text-blue-700 mb-3">ðŸŽ‰ Selamat!</h1>
    <p class="text-gray-700 mb-2 text-lg">Akun Anda telah berhasil terdaftar.</p>
    <p class="text-gray-600 mb-6">Silakan login untuk mulai belajar bahasa Rusia bersama <span class="font-semibold text-red-500">TemanRusiaKamu</span>.</p>

    <div class="flex flex-col items-center">
      <a href="login.html" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition shadow-md font-medium">
        Pergi ke Halaman Login
      </a>
      <p class="text-sm text-gray-500 mt-4">Anda akan diarahkan secara otomatis dalam <span id="countdown">5</span> detik...</p>
    </div>
  </div>

  <footer class="mt-10 text-gray-500 text-sm">
    &copy; 2025 TemanRusiaKamu. Semua hak dilindungi.
  </footer>

  <!-- ðŸ”¹ Auto Redirect Script -->
  <script>
    let seconds = 5;
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "login.html";
      }
    }, 1000);
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-in-out;
    }
  </style>
</body>
</html>
